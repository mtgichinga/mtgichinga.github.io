<!DOCTYPE html>
<html>
<head>
	<title>Home Haven Reviews and Ratings</title>
	<style>
		body {
			background-image: url("https://www.eletimes.com/wp-content/uploads/2022/11/smartphone-1.jpg");
			color: #000000;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		form {
			margin-top: 30px;
			text-align: center;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #0A3D62;
			border-radius: 4px;
			resize: vertical;
			font-size: 18px;
		}
		input[type=submit] {
			background-color: #0A3D62;
			color: #FFFFFF;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
		input[type=submit]:hover {
			background-color: #4CAF50;
		}
		.review {
			border: 2px solid #0A3D62;
			border-radius: 4px;
			padding: 20px;
			margin-top: 30px;
		}
		.review h3 {
			color: #FFFFFF;
		}
		.review p {
			font-size: 18px;
			line-height: 1.5;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Home Haven Reviews and Ratings</h1>
	<form>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br>
		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email" required><br>
		<label for="rating">Rating:</label><br>
		<input type="radio" id="rating" name="rating" value="1" required>1
		<input type="radio" id="rating" name="rating" value="2" required>2
		<input type="radio" id="rating" name="rating" value="3" required>3
		<input type="radio" id="rating" name="rating" value="4" required>4
		<input type="radio" id="rating" name="rating" value="5" required>5<br>
		<label for="review">Review:</label><br>
		<textarea id="review" name="review" required></textarea><br>
		<input type="submit" value="Submit">
	</form>
	<div class="review">
		<h3>Reviews:</h3>
		<p>There are currently no reviews. Be the first to leave a review!</p>
	</div>
</body>
</html>
